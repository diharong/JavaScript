<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 함수 선언식
      function add(num1, num2) {
        return num1 + num2;
      }
      console.log(add(3, 9));

      // 함수 표현식
      const sub = function (num1, num2) {
        return num1 - num2;
      };
      console.log(sub(3, 9));

      // 기본 함수 매개변수
      const greeting = function (name = "Anonymous") {
        return `Hi, ${name}`;
      };
      console.log(greeting());

      // 나머지 매개변수 (가변 인자)
      const myFunc = function (params1, params2, ...restParams) {
        return [params1, params2, restParams];
      };

      console.log(myFunc(1, 2, 3, 4, 5));
      console.log(myFunc(1, 2));

      // JS는 매개변수와 인자의 개수 불일치를 허용
      // 1. 매개변수 개수 > 인자 개수
      const threeArgs = function (num1, num2, num3) {
        return [num1, num2, num3];
      };

      console.log(threeArgs()); // [undefined, undefined, undefined]
      // 개수가 부족하면 undefined 으로 출력
      console.log(threeArgs(1)); // [1, undefined, undefined]

      console.log(threeArgs(1, 2)); // [1, 2, undefined]

      // POINT ) 에러를 발생시키지 않음!!!!!

      // 2. 매개변수 개수 < 인자 개수
      const noArgs = function () {
        return 0;
      };

      console.log(noArgs(1, 2, 3)) // 인자를 강제로 넣기
      // 에러 뜨지않고 return 0 이 뜬다. 그냥 무시한 것!


      const twoArgs = function (num1, num2) {
        return [num1, num2];
      };

      console.log(twoArgs(1, 2, 3, 4)) // [1. 2] 로 출력, 에러안뜨고 그냥 무시됨

    </script>
  </body>
</html>
