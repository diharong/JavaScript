<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // while
      let i = 0;

      while (i < 6) {
        console.log(i);
        i += 1;
      }

      // for

      for (let i = 0; i < 6; i++) {
        console.log(i);
      }

      // for...in
      const object = {
        a: "apple",
        b: "banana",
      };

      for (const property in object) {
        // const가 있는 이유는 property가 변수이기 때문에 변수 선언 키워드가 있어야함
        console.log(property); // a, b
        console.log(object[property]); // apple, banana
      }

      // for...of
      const numbers = [0, 1, 2, 3];

      for (const number of numbers) {
        console.log(number);
      }
      
      const myStr = "apple";

      for (const char of myStr) {
        console.log(char)
      }

      

      // for...in 과 for...of 의 차이
      const arr = ["a", "b", "c"];

      for (const i in arr) {
        console.log(i); // 0, 1, 2
      }

      for (const i of arr) {
        console.log(i); // a, b, c
      }
    </script>
  </body>
</html>
