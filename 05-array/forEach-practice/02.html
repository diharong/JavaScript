<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // forEach를 사용하여 다음 작업을 수행하세요:
      // 1. 짝수는 2배로 증가
      // 2. 홀수는 3을 더하기
      // 결과를 새 배열에 저장 => forEach, map 둘다 가능
      const numbers = [1, 2, 3, 4, 5];
      // const =-> 재선언, 재할당 ?
      // 재할당이 이루어진것이 아님
      // 주소값은 바뀌지 않음!
      const result = [];

      numbers.forEach((number) => {
        // 1. 짝수면 2배 곱
        if (number % 2 === 0) {
          result.push(number * 2);
          // 2. 홀수면 3을 합
        } else {
          result.push(number + 3);
        }
      });

      // 결과
      // [4, 4, 6, 8, 8]
    </script>
  </body>
</html>
